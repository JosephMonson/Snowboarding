<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe vs Computer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 40px;
    }

    h1 {
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #333;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell.disabled {
      pointer-events: none;
      background-color: #e0e0e0;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe vs Computer</h1>
  <div id="board"></div>
  <div id="status">Your move!</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    let board = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;

    function createBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.textContent = val;
        if (val !== "" || gameOver) cell.classList.add("disabled");
        cell.onclick = handleClick;
        boardEl.appendChild(cell);
      });
    }

    function handleClick(e) {
      const idx = e.target.dataset.index;
      if (board[idx] !== "" || gameOver) return;
      board[idx] = "X";
      updateGame();
      if (!gameOver) setTimeout(computerMove, 400);
    }

    function computerMove() {
      const empty = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);
      if (empty.length === 0) return;
      const randIdx = empty[Math.floor(Math.random() * empty.length)];
      board[randIdx] = "O";
      updateGame();
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a, b, c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes("") ? null : "Draw";
    }

    function updateGame() {
      createBoard();
      const winner = checkWinner();
      if (winner) {
        gameOver = true;
        statusEl.textContent = winner === "Draw" ? "It's a draw!" : `${winner} wins!`;
      }
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameOver = false;
      statusEl.textContent = "Your move!";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
