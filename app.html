<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe vs Snarky AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: red;
      margin: 40px;
      color: white;
    }

    h1 {
      color: #fff;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #333;
      font-size: 2em;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell.disabled {
      pointer-events: none;
      background-color: #ddd;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }

    #snark {
      font-style: italic;
      margin-top: 10px;
    }

    #emoji {
      font-size: 2em;
      margin-top: 10px;
    }

    #scoreboard {
      margin-top: 20px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe vs Snarky AI</h1>
  <div id="scoreboard">Player Wins: <span id="playerScore">0</span> | AI Wins: <span id="aiScore">0</span></div>
  <div id="board"></div>
  <div id="status">Your move!</div>
  <div id="snark"></div>
  <div id="emoji"></div>
  <button onclick="resetGame()">Restart</button>
  <button onclick="rageQuit()">Rage Quit</button>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const snarkEl = document.getElementById("snark");
    const emojiEl = document.getElementById("emoji");
    const playerScoreEl = document.getElementById("playerScore");
    const aiScoreEl = document.getElementById("aiScore");

    let board = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;
    let playerScore = 0;
    let aiScore = 0;

    const snarkyMessages = [
      "Is that the best youâ€™ve got?",
      "You call that a strategy?",
      "I saw that move coming from a mile away.",
      "Just give up already.",
      "I should charge rent for this board space.",
      "You're making this too easy.",
      "Your moves are adorable.",
      "Did your cat help you pick that spot?"
    ];

    const emojis = {
      win: "ðŸ˜Ž",
      lose: "ðŸ¤–",
      draw: "ðŸ˜"
    };

    function createBoard() {
      boardEl.innerHTML = "";
      board.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        cell.textContent = val;
        if (val !== "" || gameOver) cell.classList.add("disabled");
        cell.onclick = handleClick;
        boardEl.appendChild(cell);
      });
    }

    function handleClick(e) {
      const idx = e.target.dataset.index;
      if (board[idx] !== "" || gameOver) return;
      board[idx] = "X";
      updateGame();
      if (!gameOver) setTimeout(computerMove, 500);
    }

    function computerMove() {
      let bestMove;
      if (Math.random() < 0.8) {
        bestMove = getBestMove();
      } else {
        const available = board
          .map((val, idx) => (val === "" ? idx : null))
          .filter(v => v !== null);
        bestMove = available[Math.floor(Math.random() * available.length)];
      }
      board[bestMove] = "O";
      updateGame();
      if (!gameOver) {
        const snark = snarkyMessages[Math.floor(Math.random() * snarkyMessages.length)];
        snarkEl.textContent = snark;
      }
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(newBoard, depth, isMaximizing) {
      const result = checkWinner();
      if (result === "O") return 10 - depth;
      if (result === "X") return depth - 10;
      if (result === "Draw") return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "O";
            let score = minimax(newBoard, depth + 1, false);
            newBoard[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < newBoard.length; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "X";
            let score = minimax(newBoard, depth + 1, true);
            newBoard[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a, b, c] of wins) {
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return board.includes("") ? null : "Draw";
    }

    function updateGame() {
      createBoard();
      const winner = checkWinner();
      if (winner) {
        gameOver = true;
        if (winner === "X") {
          statusEl.textContent = "You win!";
          emojiEl.textContent = emojis.win;
          playerScore++;
          playerScoreEl.textContent = playerScore;
        } else if (winner === "O") {
          statusEl.textContent = "The AI wins!";
          emojiEl.textContent = emojis.lose;
          aiScore++;
          aiScoreEl.textContent = aiScore;
        } else {
          statusEl.textContent = "It's a draw!";
          emojiEl.textContent = emojis.draw;
        }
        snarkEl.textContent = "";
      }
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameOver = false;
      statusEl.textContent = "Your move!";
      emojiEl.textContent = "";
      snarkEl.textContent = "";
      createBoard();
    }

    function rageQuit() {
      alert("You rage quit! AI claims moral victory. ðŸ¤–ðŸ†");
      resetGame();
    }

    createBoard();
  </script>
</body>
</html>
